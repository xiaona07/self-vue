<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>self-vue</title>
</head>
<style>
    #app {
        text-align: center;
    }
    .pink {
        background-color: pink;
    }
    .skyblue {
        background-color: skyblue;
    }
</style>
<body>
    <div id="app">
        <h2>{{title}}</h2>
        <input v-model="name">
        <h1>{{name}}</h1>
        <button v-on:click="clickMe">click me!</button>
        <div v-if="flag">
            <p>v-if的显示</p>
            <div v-if="flag2">嵌套的v-if的显示</div>
        </div>
        <div v-show="show">v-show的显示</div>
        <div v-bind:class="activeClass">bind绑定属性</div>
        <div>{{firstName}}</div>
        <div>{{lastName}}</div>
        <div>{{fullName}}</div>
        <ul>
            <li v-for='item of list' style="border: 2px solid green;">
                {{ item }}
                <div>{{title}}</div>
                <p>v-for里面的其他内容支持</p>
            </li>
            <p>位置问题以及初始list为空[]问题解决</p>
        </ul>
    </div>
</body>
<script src="js/observer.js"></script>
<script src="js/watcher.js"></script>
<script src="js/compile.js"></script>
<script src="js/arrayListener.js"></script>
<script src="js/index.js"></script>
<script type="text/javascript">

    new SelfVue({
        el: '#app',
        data: {
            title: 'hello world',
            name: 'canfoo',
            flag: true,
            flag2: true,
            list: [1, 2],
            show: false,
            activeClass: "pink",
            firstName: 'lily',
            lastName: 'smith',
            fullName: 'lily smith'
        },
        methods: {
            clickMe: function () {
                this.title = 'hello world';
            }
        },
        watch: {
            firstName: function (val, oldVal) {
                this.fullName = val + ' ' + this.lastName + ' ' + '之前名是' + oldVal
            },
            lastName: function (val, oldVal) {
                this.fullName = this.firstName + ' ' + val + ' ' + '之前姓是' + oldVal
            }
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        },
        mounted: function () {
            window.setTimeout(() => {
                this.title = '你好';
                // this.flag = false;
                this.flag2 = false;
                this.show = true;
                // this.list = [1, 2, 3];
                this.list.push(4);
                this.activeClass = "skyblue";
                this.firstName = 'lucy';
                this.lastName = 'Li'
            }, 1000);
        }
    });


</script>
</html>
